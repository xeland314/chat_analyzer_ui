app-id: io.xeland314.chat_analyzer_ui
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: chat_analyzer_ui

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --filesystem=home

modules:
  - name: chat-analyzer
    buildsystem: simple
    build-commands:
      - mkdir -p /app/bin
      - cp -r build/linux/x64/release/bundle/* /app/bin/
      - mkdir -p /app/share/applications
      - cp io.xeland314.chat_analyzer_ui.desktop /app/share/applications/
      - mkdir -p /app/share/icons/hicolor
      - cp -r linux/icons/* /app/share/icons/hicolor/
    sources:
      - type: dir
        path: .
